{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <script src="{% static 'app/js/global-script.js' %}"></script>
    <script src="{% static 'app/js/navbar.js' %}"></script>
    <script src="{% static 'app/js/text-editor.js' %}"></script>
    <script src="{% static 'accounts/js/settings.js' %}" defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/global-style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/settings.css' %}">

</head>
<body>
    <nav-bar 
        logged-in="{{ user.is_authenticated }}"
        username = "{{ user.username }}"
        home-link = "{% url 'home' %}"
        login-link = "{% url 'login' %}"
        register-link = "{% url 'register' %}">
    </nav-bar>

    <script>
        const CURRENT_USERNAME = "{{ user.username }}"
        const HOME_PAGE = "{% url 'home' %}"
    </script>

    <!--
        Profile Settings
        - Change Bio

        Privacy Settings

        Account Settings
        - Change Username
        - Change password
        - Delete account
    -->
    
    <dialog id="delete-account-warning" closed>
        <p>Warning! Deleting your account is irreversible, are you sure you want to delete?</p>

        <div class="button-row">
            <button class="danger-button">Confirm Deletion</button>
            <button class="secondary-button">Cancel</button>
        </div>
    </dialog>

    <div id="settings-card">
        <aside id="setting-select">
            <ul>
                <li data-value="account">Account</li>
                <!-- <li>Privacy</li> -->
                <li data-value="profile">Profile</li>
            </ul>
        </aside>

        <section id="main-settings">
            <div class="setting-card" data-value="account">
                <div class="setting-option">
                    <button class="primary-button" id="reset-password-setting">Reset Password</button>
                </div>

                <div class="setting-option setting-danger">
                    <button class="danger-button" id="delete-account-setting">Delete Account</button>
                </div>
            </div>

            <div class="setting-card" data-value="profile">
                <div class="setting-option">
                    <text-editor confirm-button-text="Change Bio"></text-editor>
                </div>
            </div>
        </section>

        <div id="setting-options">
            <button class="success-button">Apply</button>
            <button class="neutral-button">Cancel</button>
        </div>
    </div>
    
</body>
</html>
