{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Forum - Login</title>

    <script src="{% static 'app/js/global-script.js' %}"></script>
    <script src="{% static 'app/js/navbar.js' %}"></script>
    <script src="{% static 'accounts/js/change-password.js'%}" defer></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/global-style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/change-password.css'%}">

</head>
<body>
    <nav-bar 
        logged-in="{{ user.is_authenticated }}"
        username = "{{ user.username }}"
        home-link = "{% url 'home' %}"
        login-link = "{% url 'login' %}"
        register-link = "{% url 'register' %}">
    </nav-bar>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" id="form-submit" class="primary-button">Change Password</button>
    </form>
    
</body>
</html>
